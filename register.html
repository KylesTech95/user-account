<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link href="styles0.css" rel="stylesheet">    
    <!-- <link href="styles.css" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
</head>
<body>
    <!--profile card-->

    <div id="profile-container">

        <!--card-back-->
        <div class="card card-back"></div>
        <!--Card middle-->
        <div class="card card-mid"></div>
        <!--card-front-->
        <div class="card card-front"></div>

        <div class="card card-info">
            <form action="/card" method="POST" id="form0">
            <!--profile pic-->
            <div id="profile-picture" class="picture img">
                <label for="file"id="file-label" class="label">Upload picture</label>
                <input type="file" name="file" id="file">
                <div class="img-border">
                    <img src="https://github.com/KylesTech95/profile-card/blob/main/media/profile.jpg?raw=true" height="200" width="200" name="file" alt="profile-default" id="image" class="img-actual-uploaded">
                </div>
            </div>

            <!--user information-->
            <div id="user-info" class="info userinfo">
                <!--firstname-->
                <div class="firstname-container">
                    <label for="first" class="label">First Name</label>
                    <input class="open" type="text" name="first" id="first" required placeholder="John">
                    <h3 class="close" id="fname" class="firstname first first-name"></h3>
                </div>
                
                <!--lastname-->
                <div class="lastname-container">
                    <label for="last" class="label">Last Name</label>
                    <input class="open" type="text" name="last" id="last" required placeholder="Doe">
                    <h3 class="close" id="lname" class="lastname last last-name"></h3>
                </div>

                <!--username-->
                <div class="username-container">
                    <label for="username" class="label">Username</label>
                    <input class="open" type="text" name="username" id="username" required placeholder="jDoe123">
                    <h3 class="close" id="username" class="username uname user-name"></h3>
                </div>
                <!--phone-->
                <div class="phone-container">
                    <label for="phone" class="label">Phone</label>
                    <input class="open" type="phone" name="phone" id="phone" required placeholder="+1-(123)-456-7890">
                    <h3 class="close" id="phone-text" class="phone"></h3>
                </div>
                <!--email-->
                <div class="email-container">
                    <label for="email" class="label">email</label>
                    <input class="open" type="email" name="email" id="email" required placeholder="jdawg45@fake.email">
                    <h3 class="close" id="email-text" class="email"></h3>
                </div>
                
            </div>
            <!--contact info-->
            <div id="contact-info" class="contact contact-info cinfo">
                <phone id="phone" class="phonenumber number cell phone-number"></phone>
                <address id="address" class="address addy location loca addr"></address>
            </div>
            <input class="open" type="submit" id="submit"/>
        </form>
        </div>

      
    </div>

</body>
<script src="reglog.js"></script>
</html>
